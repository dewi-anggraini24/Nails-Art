<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Nail Art by Dewi Salon</title>
  
  <!-- Fix: Explicitly link to config.yml for Vercel/Decap CMS -->
  <link href="/admin-cms/config.yml" type="text/yaml" rel="cms-config-url" />
  
  <!-- Custom Admin Styles - Linear.app Inspired -->
  <style>
    /* Linear.app Inspired Theme for Decap CMS */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    :root {
      /* Linear Palette & Variables */
      --bg-app: #f4f5f8;
      --bg-panel: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #6b7280;
      --brand-color: #d9b18a;
      --brand-dark: #b08d6b;
      --border-subtle: rgba(0, 0, 0, 0.08);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    /* Global Reset */
    body {
      font-family: 'Inter', -apple-system, system-ui, sans-serif !important;
      background-color: var(--bg-app) !important;
      color: var(--text-primary) !important;
      -webkit-font-smoothing: antialiased;
    }

    /* Sidebar / Header Styling */
    [class*="AppHeader"] {
      background: #fbfbfb !important; /* Very subtle gray */
      border-right: 1px solid var(--border-subtle) !important;
      box-shadow: none !important;
      width: 260px !important; /* Fixed width for thin sidebar */
    }

    /* Fix Sidebar layout to be strictly vertical */
    [class*="AppHeader"] > div {
      flex-direction: column !important;
      align-items: flex-start !important;
      padding: 16px !important;
      height: 100vh !important;
    }

    /* Sidebar Links */
    [class*="NavLink"] {
      width: 100% !important;
      padding: 8px 12px !important;
      margin-bottom: 4px !important;
      border-radius: 6px !important;
      display: flex !important;
      align-items: center !important;
      font-size: 14px !important;
      font-weight: 500 !important;
      color: var(--text-secondary) !important;
      border-left: none !important; /* Remove old active indicator */
    }

    [class*="NavLink"]:hover {
      background-color: rgba(0,0,0,0.04) !important;
      color: var(--text-primary) !important;
    }

    [class*="NavLink"].active {
      background-color: #ebebef !important; /* Linear active state */
      color: var(--text-primary) !important;
      border-left: none !important;
    }

    /* Sidebar Icons */
    [class*="IconWrapper"] {
      margin-right: 10px !important;
      color: inherit !important;
    }

    /* Top Bar (Breadcrumbs area) */
    [class*="CollectionTop"] {
        height: 64px !important;
        padding: 0 32px !important;
        display: flex !important;
        align-items: center !important;
        background-color: #ffffff !important; /* White header */
        border-bottom: 1px solid var(--border-subtle) !important;
        margin-bottom: 24px !important;
    }

    /* Card/List Item Styling (Gallery Focused) */
    [class*="Card"] {
        background: var(--bg-panel) !important;
        border: 1px solid var(--border-subtle) !important;
        border-radius: 8px !important;
        box-shadow: var(--shadow-sm) !important;
        transition: all 0.2s ease !important;
        margin-bottom: 12px !important;
        display: flex !important;
        flex-direction: column !important;
        overflow: hidden !important;
    }

    /* Gallery/Image Thumbnails within Cards */
    [class*="Card"] img {
        height: 160px !important;
        width: 100% !important;
        object-fit: cover !important;
        border-bottom: 1px solid var(--border-subtle) !important;
        background-color: #f4f5f8 !important;
    }

    /* Card Text Content */
    [class*="Card"] [class*="CardContent"] {
        padding: 12px 16px !important;
    }

    [class*="Card"]:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-hover) !important;
        border-color: rgba(217, 177, 138, 0.5) !important;
    }

    /* Grid Layout for Cards (Masonry-ish) */
    [class*="CollectionMain"] > div {
        display: grid !important;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)) !important;
        gap: 24px !important;
        padding: 0 32px !important;
    }
    
    /* Fix Search Bar */
    [class*="SearchInput"] {
        background: #f4f5f8 !important;
        border: 1px solid transparent !important;
        padding: 8px 12px !important;
        border-radius: 6px !important;
    }
    
    [class*="SearchInput"]:focus {
        background: #ffffff !important;
        border-color: var(--border-subtle) !important;
        box-shadow: 0 0 0 2px rgba(0,0,0,0.05) !important;
    }

    /* Form Inputs */
    input[type="text"], 
    textarea, 
    [class*="Control"] {
        background-color: #ffffff !important;
        border: 1px solid #e5e7eb !important;
        border-radius: 6px !important;
        padding: 10px 12px !important;
        color: var(--text-primary) !important;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05) !important;
    }

    input[type="text"]:focus, 
    textarea:focus {
        border-color: var(--brand-color) !important;
        box-shadow: 0 0 0 3px rgba(217, 177, 138, 0.2) !important;
        outline: none !important;
    }

    /* Header Typography */
    h1, h2, h3, h4, h5 {
        color: var(--text-primary) !important;
        font-weight: 600 !important;
        letter-spacing: -0.02em !important;
    }
  </style>
</head>
<body>
  <!-- Include the Decap CMS script -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
