<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Nail Art by Dewi Salon</title>
  
  <!-- Fix: Explicitly link to config.yml for Vercel/Decap CMS -->
  <link href="/admin-cms/config.yml" type="text/yaml" rel="cms-config-url" />
  
  <!-- Custom Admin Styles - Linear.app Inspired with Pastel Palette -->
  <style>
    /* Linear.app Inspired Theme for Decap CMS with Pastel Aesthetic */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600&display=swap');

    :root {
      /* Pastel Linear Palette */
      --bg-app: #faf6f2; /* Cream background */
      --bg-panel: #ffffff;
      --text-primary: #2d2d2d;
      --text-secondary: #6b6b6b;
      
      --brand-color: #d9b18a; /* Gold accent */
      --brand-hover: #c49a6c;
      
      --pastel-pink: #f7e8ef;
      --pastel-lilac: #f3e9ff;
      
      --border-subtle: rgba(217, 177, 138, 0.15); /* Gold tint border */
      --shadow-soft: 0 4px 20px rgba(217, 177, 138, 0.08);
      --shadow-hover: 0 12px 32px rgba(217, 177, 138, 0.12);
      
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 8px;
    }

    /* Global Reset */
    body {
      font-family: 'Inter', -apple-system, system-ui, sans-serif !important;
      background-color: var(--bg-app) !important;
      color: var(--text-primary) !important;
      -webkit-font-smoothing: antialiased;
    }

    /* === SIDEBAR === */
    [class*="AppHeader"] {
      background-color: var(--bg-panel) !important;
      border-right: 1px solid var(--border-subtle) !important;
      box-shadow: 2px 0 24px rgba(0,0,0,0.02) !important;
    }

    /* Sidebar Links */
    [class*="NavLink"] {
      border-radius: var(--radius-md) !important;
      margin: 4px 16px !important;
      padding: 10px 16px !important;
      color: var(--text-secondary) !important;
      font-weight: 500 !important;
      transition: all 0.2s ease !important;
      display: flex !important;
      align-items: center !important;
      gap: 12px !important;
    }

    [class*="NavLink"]:hover {
      background-color: var(--pastel-pink) !important;
      color: var(--brand-color) !important;
      transform: translateX(2px);
    }

    [class*="NavLink"].active {
      background: linear-gradient(135deg, var(--pastel-pink) 0%, #fff5f8 100%) !important;
      color: var(--brand-color) !important;
      font-weight: 600 !important;
      box-shadow: 0 2px 8px rgba(217, 177, 138, 0.1) !important;
    }
    
    /* Sidebar Icons */
    [class*="IconWrapper"] {
      color: inherit !important;
      opacity: 0.8;
    }

    /* === TOP BAR === */
    [class*="CollectionTop"] {
        background-color: transparent !important;
        border-bottom: none !important;
        padding: 32px 40px 16px !important;
        margin-bottom: 16px !important;
    }
    
    /* Search Bar */
    [class*="SearchInput"] {
        background: white !important;
        border: 1px solid var(--border-subtle) !important;
        padding: 10px 16px !important;
        border-radius: 100px !important;
        box-shadow: var(--shadow-soft) !important;
        transition: all 0.2s ease !important;
    }
    
    [class*="SearchInput"]:focus {
        border-color: var(--brand-color) !important;
        box-shadow: 0 0 0 3px rgba(217, 177, 138, 0.15) !important;
        width: 300px !important;
    }

    /* === CARDS (Content Items) === */
    [class*="Card"] {
        background: white !important;
        border: 1px solid white !important;
        border-radius: var(--radius-lg) !important;
        box-shadow: var(--shadow-soft) !important;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        margin-bottom: 20px !important;
        overflow: visible !important;
        position: relative !important;
    }

    /* Card Hover Effect */
    [class*="Card"]:hover {
        transform: translateY(-4px) !important;
        box-shadow: var(--shadow-hover) !important;
        border-color: var(--pastel-lilac) !important;
    }
    
    /* Card Thumbnail Images */
    [class*="Card"] img {
        border-radius: var(--radius-lg) var(--radius-lg) 0 0 !important;
        max-height: 200px !important;
        object-fit: cover !important;
        background: var(--pastel-lilac) !important;
        border-bottom: 1px solid var(--border-subtle) !important;
    }

    /* === BUTTONS === */
    button, 
    [class*="Button"], 
    a[class*="Button"] {
      font-family: 'Inter', sans-serif !important;
      border-radius: 8px !important;
      transition: all 0.2s ease !important;
      text-transform: none !important;
      font-weight: 500 !important;
      letter-spacing: 0.01em !important;
    }

    /* Primary Action Buttons */
    button[class*="confirm"], 
    [class*="Button"][class*="Primary"],
    button[class*="LoginButton"],
    [class*="AppHeader"] button {
      background: linear-gradient(135deg, var(--brand-color) 0%, var(--brand-dark) 100%) !important;
      color: white !important;
      border: none !important;
      box-shadow: 0 4px 12px rgba(217, 177, 138, 0.3) !important;
    }

    button[class*="confirm"]:hover, 
    [class*="Button"][class*="Primary"]:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(217, 177, 138, 0.4) !important;
      filter: brightness(1.05);
    }

    /* Secondary/Gray Buttons */
    [class*="Button"][class*="Gray"],
    [class*="Button"][class*="Light"] {
      background-color: white !important;
      color: var(--text-primary) !important;
      border: 1px solid #e5e7eb !important;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05) !important;
    }

    /* === TYPOGRAPHY === */
    h1, h2, h3, h4 {
        font-family: 'Poppins', sans-serif !important;
        color: var(--text-primary) !important;
        letter-spacing: -0.02em !important;
    }
    
    /* Collection Titles */
    h1 {
        font-size: 28px !important;
        font-weight: 600 !important;
        background: linear-gradient(135deg, var(--brand-dark) 0%, var(--brand-color) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* Form Styling */
    [class*="Field"] label {
        font-size: 13px !important;
        font-weight: 600 !important;
        color: var(--text-secondary) !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
        margin-bottom: 8px !important;
    }

    input[type="text"], textarea, [class*="Control"] {
        background: white !important;
        border: 1px solid #e5e7eb !important;
        border-radius: var(--radius-md) !important;
        padding: 12px 16px !important;
        transition: all 0.2s ease !important;
    }

    input[type="text"]:focus, textarea:focus {
        border-color: var(--brand-color) !important;
        box-shadow: 0 0 0 4px rgba(217, 177, 138, 0.1) !important;
    }
  </style>
</head>
<body>
  <!-- Include the Decap CMS script -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
