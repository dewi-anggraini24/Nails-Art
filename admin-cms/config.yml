# Netlify CMS Configuration
# Documentation: https://decapcms.org/docs/configuration-options/

# Backend configuration
backend:
  name: github
  repo: dewi-anggraini24/Nails-Art
  branch: main # Change to 'master' if your default branch is master
  base_url: https://decap-cms-auth.vercel.app/ # Community auth server for Vercel

# Logo (optional)
logo_url: /assets/images/logo.png

# Site URL
site_url: https://nails-art-six.vercel.app

# Local development (set to false for production)
# local_backend: true

# Media files configuration
media_folder: "assets/images" # Where uploaded images will be stored
public_folder: "/assets/images" # Path for accessing images in the frontend

# Collections (content types)
collections:
  # Packages (Gel Polish)
  - name: "packages"
    label: "Paket Gel Polish"
    files:
      - label: "Daftar Paket"
        name: "packages_list"
        file: "data/packages.json"
        fields:
          - label: "Daftar Paket"
            name: "packages"
            widget: "list"
            fields:
              - { label: "Ikon (Emoji)", name: "icon", widget: "string", required: true, hint: "Contoh: üíÖ" }
              - { label: "Nama Paket", name: "name", widget: "string", required: true }
              - { label: "Deskripsi", name: "description", widget: "text", required: true }
              - { label: "Harga", name: "price", widget: "string", required: true, hint: "Contoh: IDR 65.000" }
              - { label: "Fitur", name: "features", widget: "list", required: true, hint: "Daftar fitur yang didapat" }
              - { label: "Teks WhatsApp", name: "whatsappText", widget: "string", required: true }
              - { label: "Teks Tombol", name: "buttonText", widget: "string", default: "Pilih Paket" }
              - { label: "Highlight (Popular)", name: "isPrimary", widget: "boolean", default: false }
              - { label: "Badge Text", name: "badge", widget: "string", required: false, hint: "Contoh: Popular ‚≠ê" }

  # Nail Art Tiers
  - name: "tiers"
    label: "Level Nail Art (Tiers)"
    files:
      - label: "Daftar Level"
        name: "tiers_list"
        file: "data/tiers.json"
        fields:
          - label: "Daftar Level"
            name: "tiers"
            widget: "list"
            fields:
              - { label: "Emoji", name: "emoji", widget: "string", required: true, hint: "Contoh: üå∏" }
              - { label: "Nama Level", name: "name", widget: "string", required: true }
              - { label: "Deskripsi", name: "description", widget: "text", required: true }
              - { label: "Contoh Desain", name: "examples", widget: "list", required: true, hint: "Daftar contoh desain nail art" }
              - { label: "Rentang Harga", name: "price", widget: "string", required: true, hint: "Contoh: + IDR 20.000 - 50.000" }
              - { label: "Catatan Tambahan", name: "note", widget: "string", required: false }
              - { label: "Highlight (Featured)", name: "featured", widget: "boolean", default: false }

  # Extensions
  - name: "extensions"
    label: "Extensions & Tambahan"
    files:
      - label: "Daftar Layanan"
        name: "extensions_list"
        file: "data/extensions.json"
        fields:
          - label: "Daftar Layanan"
            name: "extensions"
            widget: "list"
            fields:
              - { label: "Ikon (Emoji)", name: "icon", widget: "string", required: true }
              - { label: "Nama Layanan", name: "name", widget: "string", required: true }
              - { label: "Deskripsi", name: "description", widget: "text", required: true }
              - { label: "Rentang Harga", name: "price", widget: "string", required: true }
              - { label: "Fitur", name: "features", widget: "list", required: true }
              - { label: "Teks WhatsApp", name: "whatsappText", widget: "string", required: true }
              - { label: "Teks Tombol", name: "buttonText", widget: "string", default: "Book Now" }
              - { label: "Highlight (Featured)", name: "isPrimary", widget: "boolean", default: false }

  # Gallery
  - name: "gallery"
    label: "Galeri Foto"
    files:
      - label: "Daftar Foto"
        name: "gallery_list"
        file: "data/gallery.json"
        fields:
          - label: "Daftar Foto"
            name: "gallery"
            widget: "list"
            fields:
              - { label: "Upload Foto", name: "image", widget: "image", required: true, media_folder: "/assets/images/gallery" }
              - { label: "Keterangan Foto (Caption)", name: "caption", widget: "string", required: true }

  # Settings
  - name: "settings"
    label: "Pengaturan Website"
    files:
      - label: "Kontak & Lokasi"
        name: "contact"
        file: "data/settings/contact.json"
        fields:
          - { label: "Nomor WhatsApp", name: "whatsapp", widget: "string", required: true, hint: "+62 812-3456-7890" }
          - { label: "Username Instagram", name: "instagram", widget: "string", required: true, hint: "@dewisalon" }
          - { label: "Alamat Lengkap", name: "address", widget: "text", required: true }
          - { label: "Kota", name: "city", widget: "string", required: true }
          - { label: "Kode Pos", name: "postalCode", widget: "string", required: false }
          - { label: "Link Google Maps Embed", name: "mapsUrl", widget: "text", required: false, hint: "Copy URL dari iframe Google Maps" }
      
      - label: "Jam Operasional"
        name: "hours"
        file: "data/settings/hours.json"
        fields:
          - { label: "Jam Hari Biasa", name: "weekdays", widget: "string", required: true, hint: "Contoh: Senin - Jumat: Tutup" }
          - { label: "Jam Akhir Pekan", name: "weekend", widget: "string", required: true, hint: "Contoh: Sabtu & Minggu: 09.00 - 19.00 WIB" }
          - { label: "Pesan Khusus", name: "notice", widget: "string", required: false, hint: "Pengumuman libur atau promo" }
      
      - label: "Pengaturan SEO (Pencarian Google)"
        name: "seo"
        file: "data/settings/seo.json"
        fields:
          - { label: "Judul Website", name: "title", widget: "string", required: true }
          - { label: "Deskripsi Website", name: "description", widget: "text", required: true }
          - { label: "Kata Kunci (Keywords)", name: "keywords", widget: "string", required: true, hint: "Pisahkan dengan koma" }
          - { label: "Link Website (URL)", name: "siteUrl", widget: "string", required: true, hint: "https://namawebsite.com" }
          - { label: "Gambar Preview Link", name: "ogImage", widget: "image", required: false, media_folder: "/assets/images" }
