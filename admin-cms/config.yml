# Netlify CMS Configuration
# Documentation: https://decapcms.org/docs/configuration-options/

# Backend configuration
backend:
  name: github
  repo: dewi-anggraini24/Nails-Art
  branch: main # Change to 'master' if your default branch is master
  # base_url: https://your-auth-server.vercel.app # Required for Vercel deployment (see VERCEL_GUIDE.md)

# Logo (optional)
logo_url: https://nails-art.netlify.app/assets/images/logo.png

# Site URL
site_url: https://nails-art.netlify.app

# Local development (set to false for production)
# local_backend: true

# Media files configuration
media_folder: "assets/images" # Where uploaded images will be stored
public_folder: "/assets/images" # Path for accessing images in the frontend

# Collections (content types)
collections:
  # Packages (Gel Polish)
  - name: "packages"
    label: "Gel Polish Packages"
    label_singular: "Package"
    folder: "_data/packages"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Icon (Emoji)", name: "icon", widget: "string", required: true, hint: "e.g., ðŸ’…" }
      - { label: "Package Name", name: "name", widget: "string", required: true }
      - { label: "Description", name: "description", widget: "text", required: true }
      - { label: "Price", name: "price", widget: "string", required: true, hint: "e.g., IDR 65.000" }
      - { label: "Features", name: "features", widget: "list", required: true, hint: "List of features" }
      - { label: "Featured Package", name: "featured", widget: "boolean", default: false, required: false }
      - { label: "Order", name: "order", widget: "number", default: 0, required: false, hint: "Display order (lower numbers first)" }

  # Nail Art Tiers
  - name: "tiers"
    label: "Nail Art Tiers"
    label_singular: "Tier"
    folder: "_data/tiers"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Emoji", name: "emoji", widget: "string", required: true, hint: "e.g., ðŸŒ¸" }
      - { label: "Tier Name", name: "name", widget: "string", required: true }
      - { label: "Description", name: "description", widget: "text", required: true }
      - { label: "Examples", name: "examples", widget: "list", required: true, hint: "List of nail art examples" }
      - { label: "Price Range", name: "priceRange", widget: "string", required: true, hint: "e.g., IDR 20.000 - 50.000" }
      - { label: "Note", name: "note", widget: "string", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, required: false }
      - { label: "Order", name: "order", widget: "number", default: 0, required: false }

  # Extensions
  - name: "extensions"
    label: "Extensions & Add-ons"
    label_singular: "Extension"
    folder: "_data/extensions"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Icon (Emoji)", name: "icon", widget: "string", required: true }
      - { label: "Service Name", name: "name", widget: "string", required: true }
      - { label: "Description", name: "description", widget: "text", required: true }
      - { label: "Price Range", name: "priceRange", widget: "string", required: true }
      - { label: "Features", name: "features", widget: "list", required: true }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, required: false }
      - { label: "Order", name: "order", widget: "number", default: 0, required: false }

  # Gallery
  - name: "gallery"
    label: "Gallery"
    label_singular: "Gallery Item"
    folder: "_data/gallery"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Image", name: "image", widget: "image", required: true, media_folder: "/assets/images/gallery" }
      - { label: "Caption", name: "caption", widget: "string", required: true }
      - { label: "Order", name: "order", widget: "number", default: 0, required: false }

  # Settings
  - name: "settings"
    label: "Settings"
    files:
      - label: "Contact Information"
        name: "contact"
        file: "_data/settings/contact.json"
        fields:
          - { label: "WhatsApp Number", name: "whatsapp", widget: "string", required: true, hint: "+62 812-3456-7890" }
          - { label: "Instagram Handle", name: "instagram", widget: "string", required: true, hint: "@dewisalon" }
          - { label: "Address", name: "address", widget: "text", required: true }
          - { label: "City", name: "city", widget: "string", required: true }
          - { label: "Postal Code", name: "postalCode", widget: "string", required: false }
          - { label: "Google Maps Embed URL", name: "mapsUrl", widget: "text", required: false, hint: "Full iframe src URL from Google Maps" }
      
      - label: "Business Hours"
        name: "hours"
        file: "_data/settings/hours.json"
        fields:
          - { label: "Weekday Hours", name: "weekdays", widget: "string", required: true, hint: "e.g., Senin - Jumat: Tutup" }
          - { label: "Weekend Hours", name: "weekend", widget: "string", required: true, hint: "e.g., Sabtu & Minggu: 09.00 - 19.00 WIB" }
          - { label: "Special Notice", name: "notice", widget: "string", required: false, hint: "Any special announcement" }
      
      - label: "SEO Settings"
        name: "seo"
        file: "_data/settings/seo.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string", required: true }
          - { label: "Site Description", name: "description", widget: "text", required: true }
          - { label: "Keywords", name: "keywords", widget: "string", required: true, hint: "Comma separated" }
          - { label: "Site URL", name: "siteUrl", widget: "string", required: true, hint: "https://yoursite.com" }
          - { label: "OG Image", name: "ogImage", widget: "image", required: false, media_folder: "/assets/images" }
